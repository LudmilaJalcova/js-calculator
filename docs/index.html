<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="./main.js"></script>
  </head>

  <style>
    .material-icons {
      transform: rotate(45deg);
    }

    .waves-effect.waves-light {
      margin: 0 10px 10px 0;
      width: 100%;
    }

    .waves-effect.waves-light:nth-child(4n) {
      margin: 0;
    }
  </style>

  <body>
    <div class="container">
      <div class="row">
        <div class="input-field col s12">
          <input id="vstup" type="text" class="validate">
          <label for="vstup">Vstup</label>
        </div>
      </div>
      <div class="row">
        <div id="options" class="col s12">
          <div class="col s3"><button class="waves-effect waves-light btn-large">*</button></div>
          <div class="col s3"><button class="waves-effect waves-light btn-large">/</button></div>
          <div class="col s3"><button class="waves-effect waves-light btn-large">-</button></div>
          <div class="col s3"><button class="waves-effect waves-light btn-large">+</button></div>
          <div class="col s3"><button class="waves-effect waves-light btn-large">9</button></div>
          <div class="col s3"><button class="waves-effect waves-light btn-large">8</button></div>
          <div class="col s3"><button class="waves-effect waves-light btn-large">7</button></div>
          <div class="col s3"><button class="waves-effect waves-light btn-large">6</button></div>
          <div class="col s3"><button class="waves-effect waves-light btn-large">5</button></div>
          <div class="col s3"><button class="waves-effect waves-light btn-large">4</button></div>
          <div class="col s3"><button class="waves-effect waves-light btn-large">3</button></div>
          <div class="col s3"><button class="waves-effect waves-light btn-large">2</button></div>
          <div class="col s3"><button class="waves-effect waves-light btn-large">1</button></div>
          <div class="col s3"><button class="waves-effect waves-light btn-large">0</button></div>
          <div class="col s3"><button class="waves-effect waves-light btn-large">.</button></div>
          <div class="col s3"><button class="waves-effect waves-light btn-large">=</button></div>
          <div class="col s3"><button class="waves-effect waves-light btn-large">Delete</button>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  </body>

</html>
